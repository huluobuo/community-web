<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编程爱好者社区 - 注册</title>
    <link rel="stylesheet" href="/static/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/custom.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">编程爱好者社区</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/message-board">论坛</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/files">资源</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">关于我们</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/more">更多</a>
                    </li>
                </ul>
                <div class="ml-auto">
                    <a href="/login" class="btn btn-secondary mr-2">登录</a>
                    <button id="theme-toggle" class="theme-toggle">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容区域 -->
    <main class="container mt-5 mb-5">
        <section class="row justify-content-center">
            <article class="col-md-6">
                <section class="card">
                    <header class="card-header bg-primary text-white text-center">
                        <h2>创建新账户</h2>
                    </header>
                    <section class="card-body">
                        <!-- 显示flash消息 -->
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }}" role="alert">
                                        {{ message }}
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        
                        <!-- 注册表单 -->
                        <form method="POST" action="/register">
                            <section class="form-group">
                                <label for="username">用户名</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" required>
                            </section>
                            <section class="form-group">
                                <label for="email">电子邮箱</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="请输入电子邮箱" required>
                            </section>
                            <section class="form-group">
                                <label for="password">密码</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码（至少6个字符）" required>
                            </section>
                            <section class="form-group">
                                <label for="confirm_password">确认密码</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="请再次输入密码" required>
                            </section>
                            <button type="submit" class="btn btn-primary btn-block">注册</button>
                        </form>
                        <section class="text-center mt-3">
                            <p>已有账户？<a href="/login">立即登录</a></p>
                        </section>
                    </section>
                </section>
            </article>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-copyright">
                © 2025 编程爱好者社区. 保留所有权利。
            </div>
        </div>
    </footer>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="/static/bootstrap/bootstrap.bundle.min.js"></script>
    
    <!-- 主题切换脚本 -->
    <script src="/static/js/theme.min.js"></script>
</body>
</html>
