<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编程爱好者社区 - 注册</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/custom.min.css">
    
    <!-- 内联JavaScript，用于在页面加载前应用主题，避免闪烁 -->
    <script>
        // 读取cookie函数
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
        
        // 立即应用主题，避免页面闪烁
        (function() {
            // 优先读取cookie
            const cookieTheme = getCookie('theme');
            
            // 如果没有cookie，读取localStorage
            const savedTheme = cookieTheme === undefined ? localStorage.getItem('theme') : cookieTheme;
            
            // 检查系统暗色模式偏好
            const prefersDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            // 确定要应用的主题
            const themeToApply = cookieTheme === 'dark' || (cookieTheme === undefined && savedTheme === 'dark') || (!cookieTheme && !savedTheme && prefersDarkMode) ? 'dark' : 'light';
            
            // 立即应用主题到HTML元素
            document.documentElement.setAttribute('data-theme', themeToApply);
            
            // 如果是暗色模式，添加必要的CSS类
            if (themeToApply === 'dark') {
                document.documentElement.classList.add('dark-mode-initial');
            }
        })();
    </script>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">编程爱好者社区</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/message-board">论坛</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/files">资源</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">关于我们</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/more">更多</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/register">注册</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">登录</a>
                    </li>
                </ul>
                <div class="ml-auto">
                    <button id="theme-toggle" class="theme-toggle">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容区域 -->
    <main class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>创建新账户</h2>
                    </div>
                    <div class="card-body">
                        {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                        {% endif %}
                        <form method="POST" action="/register">
                            <div class="form-group">
                                <label for="username">用户名</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" required>
                            </div>
                            <div class="form-group">
                                <label for="email">电子邮箱</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="请输入电子邮箱" required>
                            </div>
                            <div class="form-group">
                                <label for="password">密码</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码（至少6个字符）" required>
                            </div>
                            <div class="form-group">
                                <label for="confirm_password">确认密码</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="请再次输入密码" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">注册</button>
                        </form>
                        <div class="text-center mt-3">
                            <p>已有账户？<a href="/login">立即登录</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-copyright">
                © 2025 编程爱好者社区. 保留所有权利。
            </div>
            <div class="footer-links">
                <a href="/about">关于我们</a>
                <a href="/">首页</a>
                <a href="/message-board">论坛</a>
                <a href="/files">资源</a>
            </div>
        </div>
    </footer>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 主题切换脚本 -->
    <script src="/static/js/theme.min.js"></script>
</body>
</html>
