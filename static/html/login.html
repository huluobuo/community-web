<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编程爱好者社区 - 登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link href="/static/css/custom.min.css" rel="stylesheet">
    
    <!-- 内联JavaScript，用于在页面加载前应用主题，避免闪烁 -->
    <script>
        // 读取cookie函数
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
        
        // 立即应用主题，避免页面闪烁
        (function() {
            // 优先读取cookie
            const cookieTheme = getCookie('theme');
            
            // 如果没有cookie，读取localStorage
            const savedTheme = cookieTheme === undefined ? localStorage.getItem('theme') : cookieTheme;
            
            // 检查系统暗色模式偏好
            const prefersDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            // 确定要应用的主题
            const themeToApply = cookieTheme === 'dark' || (cookieTheme === undefined && savedTheme === 'dark') || (!cookieTheme && !savedTheme && prefersDarkMode) ? 'dark' : 'light';
            
            // 立即应用主题到HTML元素
            document.documentElement.setAttribute('data-theme', themeToApply);
            
            // 如果是暗色模式，添加必要的CSS类
            if (themeToApply === 'dark') {
                document.documentElement.classList.add('dark-mode-initial');
            }
        })();
    </script>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <a class="navbar-brand" href="/">编程爱好者社区</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/message-board">论坛</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/files">资源</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">关于我们</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/more">更多</a>
                </li>
            </ul>
            <div class="ml-auto">
                <a href="/register" class="btn btn-primary mr-2">注册</a>
                <button id="theme-toggle" class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- 主内容区域 -->
    <main class="container mt-5 mb-5">
        <section class="row justify-content-center">
            <article class="col-md-6">
                <section class="card">
                    <header class="card-header bg-primary text-white text-center">
                        <h2>用户登录</h2>
                    </header>
                    <section class="card-body">
                        {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                        {% endif %}
                        <form method="POST" action="/login">
                            <section class="form-group">
                                <label for="username">用户名</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" required>
                            </section>
                            <section class="form-group">
                                <label for="password">密码</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required>
                            </section>
                            <button type="submit" class="btn btn-primary btn-block">登录</button>
                        </form>
                        <section class="text-center mt-3">
                            <p>还没有账户？<a href="/register">立即注册</a></p>
                        </section>
                    </section>
                </section>
            </article>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <p class="footer-copyright">© 2025 huluobuo. 保留所有权利。</p>
        <nav class="footer-links">
            <a href="/about">关于我们</a>
            <a href="/">首页</a>
            <a href="/message-board">论坛</a>
            <a href="/files">资源</a>
        </nav>
    </footer>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 主题切换脚本 -->
    <script src="/static/js/theme.min.js"></script>
</body>
</html>
